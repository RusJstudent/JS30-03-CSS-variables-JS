<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 CSS variables + JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
</head>
<body>
    <header>
        <h1>Update CSS Variables</h1>
        <p>with <span class="modify">JS</span></p>
    </header>

    <div class="controls">
        <span>Spacing:</span>
        <input name="spacing" type="range" min="0" max="50" step="5" value="10" data-sizing="px">
        <span>Blur:</span>
        <input name="blur" type="range" min="0" max="25" value="0" data-sizing="px">
        <span>Base Color:</span>
        <input type="color" name="color" value="#ffc600">
    </div>
    <main>
        <img src="images/image.jpg" alt="image">
    </main>
</body>
</html>
